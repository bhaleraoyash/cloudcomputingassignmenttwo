<!DOCTYPE html>
    <head>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="apigClient.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body class="App container" style="background-color: orange">
        <h2 style="text-align: center;font-size: 60px;font-style: bold;margin-top:30px; color: white;">Photo Booth</h2>
        <div class="container">
            <div class="app">
                <div class="heading"></div>
                <div>
                    <h2 style="text-align: center;font-size: 40px;font-style: bold; color: white;">Search</h2>
                </div>
                <center>
                    <div class="input-group" style="margin-top:30px">
                    <input id="note-textarea" type="text" class="form-control searchbar" placeholder="Search using labels" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="line1" onclick="searchPhoto()">  <i class="fa fa-search"></i></button>
                        <button class="btn btn-default" type="line1" onclick="voiceSearch()">
                            <i id="mic_search" class="fa fa-microphone" style="color: white"> mic </i>
                            
                        </button>
                    </div>
                </div>
                </center>
                <br>
                <br>
                <br>
                <h2 style="text-align: center;font-size: 40px;font-style: bold;margin-top:30px; color: white;">Upload</h2>
                <center>
                <div class="center" style="margin-top:30px" >
                    <input type="file" class="form-control upload" name="search" id="file_path" style="color: white">
                </div>
                <div class="input-group" style="margin-top:30px;">
                        <input type="text" id='custom_labels' name="custom_labels" placeholder="Add custom labels with commas">
                        <button class="btn btn-default" type="line2" onclick="uploadPhoto()"><i class="fa fa-upload"></i></button>
                </div>
                </center>
            </div>
            <center>
                <div>
                    <p id="uploadText" color: #000; font-size: 20px;></p>
                </div>
            </center>
            <center>
                <div>
                    <div id="img-container" class="output-group"></div>
                </div>
            </center>
        </div>

        <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="render.js"></script>
        <script src="apigClient.js"></script>
    </body>
</html>
